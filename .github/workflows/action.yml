name: UI_Smoke_Test_On_Demand
on:
  repository_dispatch:
    types:
      - my-custom-event

jobs:
  tests-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.15.0

      - name: Install dependencies
        run: npm ci
